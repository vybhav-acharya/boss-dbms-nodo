{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form action="/employeeIns" method="post">
        <div class="form-group">            
           
            <input autocomplete="off" autofocus class="form-control" name="ssn" placeholder="Employee SSN" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Full Name" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="employeeid" placeholder="Employee ID" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="address" placeholder="Address" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="phone_number" placeholder="phone_number" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="job" placeholder="Job" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="departmentid" placeholder="Department ID" type="text"><br><br>
            <input autocomplete="off" autofocus class="form-control" name="salary" placeholder="Salary" type="text"><br><br>
                       
            
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form> 
{% endblock %}
